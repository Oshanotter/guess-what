<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Get the value of the 'url' parameter from the current URL
    const urlParam = new URLSearchParams(window.location.search).get('url');

    // If 'url' parameter exists, redirect to that URL
    if (urlParam) {
      window.location.replace(urlParam);
    } else {
      document.write('No URL parameter found.');
    }
  </script>
</head>
<body>
  If you are not redirected, <a href="#">click here</a>.
</body>
</html>
