<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1, initial-scale=1, minimal-ui, viewport-fit=cover">
    <title>Guess What?!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" href="icons/masked.png" />
    <link rel="apple-touch-icon" href="icons/full.png">
    <link rel="mask-icon" href="icons/masked.png" color="#000000">
    
    
</head>
<body>

<!-- Button to trigger createOverlay
<button onclick="getDictionary('pokemon.json')">Pokèmon</button>
<button onclick="getDictionary('test.json')">Test</button>
<button onclick="deferredPrompt.prompt()">Install</button>
-->

<div class="grid-container" id="allGames">
    <div class="gameCard blueGradient" id="pokemon" onclick="getDictionary('pokemon.json')"><div onclick="toggleHeart('pokemon'); event.stopPropagation();">♡</div><img src="https://i.imgur.com/7lusKDc.jpeg" alt="icon"><div>Pokémon</div></div>
    <div class="gameCard greenGradient" id="test" onclick="getDictionary('test.json')"><div onclick="toggleHeart('test'); event.stopPropagation();">♡</div><img src="https://i.imgur.com/7lusKDc.jpeg" alt="icon"><div>Test</div></div>
    <div class="gameCard redGradient"></div>
    <div class="gameCard purpleGradient"></div>
    <div class="gameCard orangeGradient"></div>
    <div class="gameCard yellowGradient"></div>
    <div class="gameCard pinkGradient"></div>

    <div class="gameCard blueGradient"></div>
    <div class="gameCard greenGradient"></div>
    <div class="gameCard redGradient"></div>
    <div class="gameCard purpleGradient"></div>
    <div class="gameCard orangeGradient"></div>
    <div class="gameCard yellowGradient"></div>
    <div class="gameCard pinkGradient"></div>

    <div class="gameCard blueGradient"></div>
    <div class="gameCard greenGradient"></div>
    <div class="gameCard redGradient"></div>
    <div class="gameCard purpleGradient"></div>
    <div class="gameCard orangeGradient"></div>
    <div class="gameCard yellowGradient"></div>
    <div class="gameCard pinkGradient"></div>

    <div class="gameCard blueGradient"></div>
    <div class="gameCard greenGradient"></div>
    <div class="gameCard redGradient"></div>
    <div class="gameCard purpleGradient"></div>
    <div class="gameCard orangeGradient"></div>
    <div class="gameCard yellowGradient"></div>
    <div class="gameCard pinkGradient"></div>
</div>

<div class="grid-container hidden" id="favorites"></div>
<div class="grid-container hidden" id="create"><div class="gameCard yellowGradient" id="createCard" onclick="createSet()"><img src="icons/menu-bar/create.png" alt="icon"><div>Create New Set</div></div></div>

<div class="settings-page hidden" id="settings">

        <div style="width: 85%; margin: auto; margin-top: 10%;">
            <div class="orangeGradient timeOptions" style="margin: auto; display: flex; flex-direction: column; font-size: 125%; border-radius: 999px; text-align: center;">
                <div class="gamePreview">Default Game Timer</div><div class="gamePreview" style="display: flex; flex-direction: row; justify-content: center;">
                    <div class="gamePreview timerOption selectedTimer" style="cursor: pointer; padding: 2% 8%; border-radius: 999px;" onclick="setDefaultTimer(60)">60s</div>
                    <div class="gamePreview timerOption" style="cursor: pointer; padding: 2% 8%; border-radius: 999px;" onclick="setDefaultTimer(90)">90s</div>
                    <div class="gamePreview timerOption" style="cursor: pointer; padding: 2% 8%; border-radius: 999px;" onclick="setDefaultTimer(120)">120s</div>
                </div>
            </div>   
        </div>
    
</div>

<div class="menu-bar">
  <div class="menu-bar-items active" onclick="hideOtherElements('allGames')"><div class="menu-bar-text">All Games</div><img src="icons/menu-bar/allGames.png" alt="allGames"></div>
  <div class="menu-bar-items" onclick="displayFavorites()"><div class="menu-bar-text">Favorites</div><img src="icons/menu-bar/favorites.png" alt="favorites"></div>
  <div class="menu-bar-items" onclick="hideOtherElements('create')"><div class="menu-bar-text">Create</div><img src="icons/menu-bar/create.png" alt="create"></div>
  <div class="menu-bar-items" onclick="displaySettingsPage()"><div class="menu-bar-text">Settings</div><img src="icons/menu-bar/settings.png" alt="settings"></div>
</div>



<div id="create-page" class="hidden" style="font-size: 150%; width: 100%; height: 100%; top: 0; position: fixed; box-sizing: border-box; padding-left: env(safe-area-inset-left, 0px);">
        <div class="half" style="margin-left: 1%; margin-right: 1%;">
              <br>
              <div style="display: flex; flex-direction: column;">
                <label for="gameTitle">Title of Game Card:</label>
                <input type="text" id="gameTitle" name="gameTitle" style="font-size: 100%;">
              </div>
              <br>
              <div style="display: flex; flex-direction: column;">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" style="font-size: 100%;">
              </div>
              <br>
              <div>
                <label>Choose Color of Card:</label>
                <div style="display: flex; justify-content: space-between; width: 90%; margin: auto; align-items: center;">
                  <div class="blueGradient color-circle selectedColor" onclick="selectColor('blueGradient')"></div>
                  <div class="greenGradient color-circle" onclick="selectColor('greenGradient')"></div>
                  <div class="redGradient color-circle" onclick="selectColor('redGradient')"></div>
                  <div class="purpleGradient color-circle" onclick="selectColor('purpleGradient')"></div>
                  <div class="orangeGradient color-circle" onclick="selectColor('orangeGradient')"></div>
                  <div class="yellowGradient color-circle" onclick="selectColor('yellowGradient')"></div>
                  <div class="pinkGradient color-circle" onclick="selectColor('pinkGradient')"></div>
                </div>
              </div>
        </div>
        <div class="half" style="margin-left: 1%; margin-right: 1%;">
              <br>
              <div style="display: flex; flex-direction: column;">
                <label for="enterCards">Enter Cards Here:</label>
                <textarea id="enterCards" name="enterCards" rows="6" style="font-size: 100%;"></textarea>
              </div>
              <div style="display: flex; justify-content: space-between;">
                <div class="redGradient" style="padding: 3% 5% 3% 5%; border-radius: 999px; margin-top: 5%;" onclick="discardSet()">Cancel</div>
                <div class="blueGradient" style="padding: 3% 8% 3% 8%; border-radius: 999px; margin-top: 5%;" onclick="createGame()">Create Game</div>
              </div>
        </div>
</div>



<script>

    if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js');
    }

</script>
<script src="script.js" defer></script>

</body>
</html>
