<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="grid-container" id="allGames">
    <div class="gameCard blueGradient" id="pokemon" onclick="getDictionary('pokemon.json')"><div onclick="toggleHeart('pokemon'); event.stopPropagation();">♡</div><img src="https://i.imgur.com/7lusKDc.jpeg" alt="icon"><div>Pokémon</div></div>
    <div class="gameCard greenGradient" id="test" onclick="getDictionary('test.json')"><div onclick="toggleHeart('test'); event.stopPropagation();">♡</div><img src="https://i.imgur.com/7lusKDc.jpeg" alt="icon"><div>Test</div></div>
    <div class="gameCard redGradient"></div>
    <div class="gameCard purpleGradient"></div>
    <div class="gameCard orangeGradient"></div>
    <div class="gameCard yellowGradient"></div>
    <div class="gameCard pinkGradient"></div>

    <div class="gameCard blueGradient"></div>
    <div class="gameCard greenGradient"></div>
    <div class="gameCard redGradient"></div>

    <div class="gameCard blueGradient"></div>

    <div class="gameCard blueGradient"></div>

    <div class="gameCard yellowGradient"></div>
    <div class="gameCard pinkGradient"></div>
</div>

<div class="grid-container hidden" id="favorites"></div>
<div class="grid-container hidden" id="create"><div class="gameCard yellowGradient" id="createCard" onclick="createSet()"><img src="icons/menu-bar/create.png" alt="icon" style="width: 50%; margin: 14%;"><div>Create New Set</div></div></div>
<div class="hidden" id="settings"></div>

<div class="menu-bar">
  <div class="menu-bar-items active" onclick="hideOtherElements('allGames')"><div class="menu-bar-text">All Games</div><img src="icons/menu-bar/allGames.png" alt="allGames"></div>
  <div class="menu-bar-items" onclick="displayFavorites()"><div class="menu-bar-text">Favorites</div><img src="icons/menu-bar/favorites.png" alt="favorites"></div>
  <div class="menu-bar-items" onclick="hideOtherElements('create')"><div class="menu-bar-text">Create</div><img src="icons/menu-bar/create.png" alt="create"></div>
  <div class="menu-bar-items"><div class="menu-bar-text">Settings</div><img src="icons/menu-bar/settings.png" alt="settings"></div>
</div>

<script>

    if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js');

</script>
<script src="script.js" defer></script>

</html>
